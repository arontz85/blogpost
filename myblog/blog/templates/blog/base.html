<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <style>
        /* Simple tab styling */
        .navbar {
            background: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            background: #555;
        }
        .active {
            background: #007bff;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a>

        <a href="{% url 'category_posts' 'animals' %}"
           class="{% if 'category' in request.path %}active{% endif %}">Categories</a>

        <a href="{% url 'tag_posts' 'computer' %}"
           class="{% if 'tag' in request.path %}active{% endif %}">Tags</a>

        <a href="{% url 'search' %}"
           class="{% if 'search' in request.path %}active{% endif %}">Search</a>

        <a href="/about/" class="{% if 'about' in request.path %}active{% endif %}">About</a>

   <div class="dropdown">
       <a class="dropbtn">---</a>
       <div class="dropdown-content">
          {% for cat in categories %}
              <a href="{% url 'category_posts' cat.slug %}">{{ cat.name }}</a>
          {% endfor %}
    </div>
</div>

    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
